<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preload" href="assets/fonts/space-mono-v17-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>

    <header>
      <img class="icon--logo" src="assets/images/logo.svg" alt="">
    </header>

    <main class="main__content--wrapper">
      
      <form class="main__calculator--dashboard">

        <div class="main__bill--container">
          <label for="bill">Bill</label>
          <div class="input--container">
            <img class="input--icon" src="assets/images/icon-dollar.svg" alt="">
            <input type="number" min="0" step="0.01" id="bill" class="input valid bill--input" placeholder="0">
          </div>
        </div>

        <div class="main__selection--container">

          <label for="selectTip">Select Tip %</label>

          <div class="main__selection--buttons">
            <button type="button" id="selectTip" class="preset--btn">5%</button>
            <button type="button" id="selectTip" class="preset--btn">10%</button>
            <button type="button" id="selectTip" class="preset--btn">15%</button>
            <button type="button" id="selectTip" class="preset--btn">25%</button>
            <button type="button" id="selectTip" class="preset--btn">50%</button>
            <label for="custom--tip" class="visually-hidden">Custom Tip Percentage</label>
            <input type="number" placeholder="Custom" id="custom--tip" class="custom--input">

          </div>
          
        </div> 

        <div class="main__count--container">
          <div class="error--label--container">
            <label for="numberOfPeople">Number of People</label>
            <span id="errorMessage" class="error--message">Can't be zero</span>
          </div>
          <div class="input--container">
            <img class="input--icon" src="assets/images/icon-person.svg" alt="">
            <input type="number" min="1" step="1" id="numberOfPeople" class="input invalid" placeholder="0">
          </div>
        </div>

      </form>

      <div class="main__output--card">
        <div class="tip__amount--container">
          <div class="tipKey">
            <p class="output__card--heading">Tip Amount</p>
            <p class="output__card--text">/ person</p>
          </div>
          <span id="tipAmountPerPerson" class="tip--amount">$0.00</span>
        </div>

        <div class="total__amount--container">
          <div class="tipKey">
            <p class="output__card--heading">Total</p>
            <p class="output__card--text">/ person</p>
          </div>
          <span id="totalPerPerson" class="total">$0.00</span>
        </div>

        <button type="reset" id="resetBtn" class="reset--btn" disabled>RESET</button>
          
      </section>

     
    </main>
  </body>
</html>
