<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preload" href="assets/fonts/space-mono-v17-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>

    <h1 class="main__heading">SPLI<br>TTER</h1>

    <main class="main__content--wrapper">
      
      <form class="main__calculator--dashboard">

        <section class="main__bill--container">
          <label for="bill">Bill</label>
          <img class="icon--dollar" src="assets/images/icon-dollar.svg" alt="" width="11" height="17">
          <input type="text" class="input bill--input">
        </section>

        <section class="main__selection--container">

          <label for="">Select Tip %</label>

          <div class="main__selection--buttons">
            <button type="button" class="select--btns">5%</button>
            <button type="button" class="select--btns">10%</button>
            <button type="button" class="select--btns">15%</button>
            <button type="button" class="select--btns">25%</button>
            <button type="button" class="select--btns">50%</button>
            <input type="number" placeholder="Custom" class="custom--input">

          </div>
          
        </section> 

        <section class="main__count--container">
          <label for="numberOfPeople">Number of People</label>
          <input type="text" class="input">
        </section>

      </form>

      <section class="main__output--card">
        <section class="tip__amount--container">
          <div>
            <p class="output__card--heading">Tip Amount</p>
            <p class="output__card--text">/ person</p>
          </div>
          <div class="tip--amount">$4.27</div>
        </section>

        <section class="total__amount--container">
          <div>
            <p class="output__card--heading">Total</p>
            <p class="output__card--text">/ person</p>
          </div>
          <div class="total">$32.79</div>
        </section>

        <button type="reset" class="reset--btn">RESET</button>
          
      </section>

     
    </main>
  </body>
</html>
