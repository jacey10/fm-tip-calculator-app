<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preload" href="assets/fonts/space-mono-v17-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>

    <header>
      <img class="icon--logo" src="assets/images/logo.svg" alt="">
    </header>

    <main class="main__content--wrapper">
      
      <form class="main__calculator--dashboard">

        <div class="main__bill--container">
          <label for="bill">Bill</label>
          <div class="input--container">
            <img class="input--icon" src="assets/images/icon-dollar.svg" alt="">
            <input type="number" class="input bill--input">
          </div>
        </div>

        <div class="main__selection--container">

          <label for="">Select Tip %</label>

          <div class="main__selection--buttons">
            <button type="button" class="preset--btn">5%</button>
            <button type="button" class="preset--btn">10%</button>
            <button type="button" class="preset--btn">15%</button>
            <button type="button" class="preset--btn">25%</button>
            <button type="button" class="preset--btn">50%</button>
            <input type="number" placeholder="Custom" class="custom--input">

          </div>
          
        </div> 

        <div class="main__count--container">
          <label for="numberOfPeople">Number of People</label>
          <div class="input--container">
            <img class="input--icon" src="assets/images/icon-person.svg" alt="">
            <input type="number" class="input">
          </div>
        </div>

      </form>

      <div class="main__output--card">
        <div class="tip__amount--container">
          <div>
            <p class="output__card--heading">Tip Amount</p>
            <p class="output__card--text">/ person</p>
          </div>
          <div class="tip--amount"></div>
        </div>

        <div class="total__amount--container">
          <div>
            <p class="output__card--heading">Total</p>
            <p class="output__card--text">/ person</p>
          </div>
          <div class="total"></div>
        </div>

        <button type="reset" class="reset--btn">RESET</button>
          
      </section>

     
    </main>
  </body>
</html>
